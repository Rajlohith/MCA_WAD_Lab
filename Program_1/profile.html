<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Book Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Requirement: CSS Selector customization */
    header { background-color: #f1f1f1; }
    footer { padding: 20px; color: grey; }
  </style>
</head>
<body class="container">

  <header class="text-center p-3 mb-4">
    <h1>Online Book Store</h1>
    <nav class="nav justify-content-center">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="profile.html">Profile</a>
      <a class="nav-link" href="catelog.html">Catalog</a>
      <a class="nav-link" href="Contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2 class="text-center mb-4">User Profile</h2>
    
    <form class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="pw">
      </div>
      
      <button type="button" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-secondary">Reset</button>
    </form>
  </main>

  <footer class="text-center mt-5 border-top">
    &copy; Online Book Store, All Rights Reserved
  </footer>

</body>
</html>
