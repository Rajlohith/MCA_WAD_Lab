<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Student Registration Form</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

        <!--   To use college Bootstrap link/path
        <link href="http://172.16.34.34/WEB/bootstrap.min.css" rel="stylesheet">
        -->
        
        <style>
            body {
                background-color: lightblue;
            }
        </style>

        <script src="script.js" defer></script>
    </head>

    <body>
        <center>
            <h1><b>Student Registration Form</b></h1>
        </center>

        <form onsubmit="register(event)" class="container">

            <label>Name</label>
            <input type="text" id="name" class="form-control">
            <br>

            <label>Email</label>
            <input type="email" id="email" class="form-control">
            <br>

            <label>Mobile</label>
            <input type="text" id="mobile" class="form-control">
            <br>

            <label>Date of Birth</label>
            <input type="date" id="dob" class="form-control">
            <br>

            <label>Blood Group</label>
            <select id="bloodGroup" class="form-select">
                <option value="">Select Blood Group</option>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>O+</option>
                <option>O-</option>
                <option>AB+</option>
                <option>AB-</option>
            </select>
            <br>

            <label>Address</label>
            <textarea id="address" class="form-control"></textarea>
            <br>

            <center>
                <button type="submit" class="btn btn-primary">Register</button>
            </center>

        </form>

    </body>
</html>
